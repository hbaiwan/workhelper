    <script>
        // 1. åˆå§‹åŒ–æ•°æ®
        let tasks = JSON.parse(localStorage.getItem('counselor_tasks')) || [];
        let completedTasks = JSON.parse(localStorage.getItem('completed_tasks')) || [];
        let isCompletedVisible = true;
        
        // 2. DOM å…ƒç´ 
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const currentDateEl = document.getElementById('currentDate');
        const taskCountEl = document.getElementById('taskCount');
        const statPendingEl = document.getElementById('statPending');
        const statCompletedEl = document.getElementById('statCompleted');
        const statTotalEl = document.getElementById('statTotal');
        const completedSection = document.getElementById('completedSection');
        const completedList = document.getElementById('completedList');
        
        // 3. åˆå§‹åŒ–æ—¥æœŸ
        function updateDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            currentDateEl.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 4. æ·»åŠ ä»»åŠ¡
        function addTask() {
            const content = taskInput.value.trim();
            if (!content) return;
            
            const task = {
                id: Date.now(),
                content: content,
                completed: false,
                createdAt: new Date().toISOString(),
                category: 'æ—¥å¸¸å·¥ä½œ',
                priority: 3
            };
            
            tasks.unshift(task);
            taskInput.value = '';
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        // 5. å®Œæˆä»»åŠ¡ï¼ˆåˆ’æ‰åéšè—ï¼‰
        function completeTask(id) {
            const taskIndex = tasks.findIndex(t => t.id === id);
            if (taskIndex === -1) return;
            
            const task = tasks[taskIndex];
            
            // 1. æ‰¾åˆ°ä»»åŠ¡DOMå…ƒç´ 
            const taskElement = document.querySelector(`[data-id="${id}"]`);
            if (!taskElement) return;
            
            // 2. æ·»åŠ åˆ’æ‰æ•ˆæœ
            taskElement.classList.add('completing');
            const textElement = taskElement.querySelector('.strikethrough-effect');
            if (textElement) {
                textElement.classList.add('active');
            }
            
            // 3. æ›´æ–°å¤é€‰æ¡†
            const checkbox = taskElement.querySelector('.task-checkbox');
            if (checkbox) {
                checkbox.classList.add('checked');
            }
            
            // 4. æ˜¾ç¤ºå®Œæˆæ—¶é—´
            const completionTime = taskElement.querySelector('.completion-time');
            if (completionTime) {
                completionTime.classList.add('show');
                completionTime.innerHTML = `<i class="bi bi-clock"></i> å®Œæˆäº ${formatTime(new Date())}`;
            }
            
            // 5. å»¶è¿Ÿéšè—ä»»åŠ¡ï¼ˆ1.2ç§’åï¼‰
            setTimeout(() => {
                taskElement.classList.add('completed-hiding');
                
                // 6. å†å»¶è¿Ÿ0.5ç§’åä»å¾…åŠåˆ—è¡¨ä¸­ç§»é™¤å¹¶æ·»åŠ åˆ°å·²å®Œæˆåˆ—è¡¨
                setTimeout(() => {
                    // æ›´æ–°ä»»åŠ¡çŠ¶æ€
                    task.completed = true;
                    task.completedAt = new Date().toISOString();
                    
                    // ä»å¾…åŠæ•°ç»„ç§»åˆ°å·²å®Œæˆæ•°ç»„
                    tasks.splice(taskIndex, 1);
                    completedTasks.unshift(task);
                    
                    // ä¿å­˜æ•°æ®
                    saveTasks();
                    saveCompletedTasks();
                    
                    // é‡æ–°æ¸²æŸ“
                    renderTasks();
                    renderCompletedTasks();
                    updateStats();
                }, 500);
            }, 1200);
        }
        
        // 6. åˆ é™¤ä»»åŠ¡
        function deleteTask(id, event) {
            event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        
        // 7. ä¿å­˜æ•°æ®
        function saveTasks() {
            localStorage.setItem('counselor_tasks', JSON.stringify(tasks));
        }
        
        function saveCompletedTasks() {
            localStorage.setItem('completed_tasks', JSON.stringify(completedTasks));
        }
        
        // 8. æ¸²æŸ“å¾…åŠä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                taskList.innerHTML = '';
                taskList.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            const fragment = document.createDocumentFragment();
            
            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.dataset.id = task.id;
                taskItem.onclick = () => completeTask(task.id);
                
                const categoryIcon = getCategoryIcon(task.category);
                
                taskItem.innerHTML = `
                    <div class="task-status"></div>
                    <div class="task-checkbox">
                        <i class="bi bi-check"></i>
                    </div>
                    <div class="task-content">
                        <div class="task-text">
                            <span class="strikethrough-effect">${task.content}</span>
                        </div>
                        <div class="completion-time"></div>
                        <div class="task-meta">
                            <span class="task-category">
                                <i class="bi ${categoryIcon}"></i> ${task.category}
                            </span>
                            <span><i class="bi bi-clock"></i> ${formatTime(new Date(task.createdAt))}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id}, event)">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                
                fragment.appendChild(taskItem);
            });
            
            taskList.innerHTML = '';
            taskList.appendChild(fragment);
        }
        
        // 9. æ¸²æŸ“å·²å®Œæˆä»»åŠ¡åˆ—è¡¨
        function renderCompletedTasks() {
            if (completedTasks.length === 0) {
                completedSection.style.display = 'none';
                return;
            }
            
            // åªæ˜¾ç¤ºä»Šå¤©å®Œæˆçš„ä»»åŠ¡
            const today = new Date().toDateString();
            const todayCompleted = completedTasks.filter(task => 
                new Date(task.completedAt).toDateString() === today
            );
            
            if (todayCompleted.length === 0) {
                completedSection.style.display = 'none';
                return;
            }
            
            completedSection.style.display = 'block';
            
            const fragment = document.createDocumentFragment();
            
            todayCompleted.forEach(task => {
                const completedItem = document.createElement('div');
                completedItem.className = 'completed-item';
                
                completedItem.innerHTML = `
                    <i class="bi bi-check-circle-fill" style="color:#10b981"></i>
                    <span>${task.content}</span>
                    <small style="margin-left:auto">${formatTime(new Date(task.completedAt))}</small>
                `;
                
                fragment.appendChild(completedItem);
            });
            
            completedList.innerHTML = '';
            completedList.appendChild(fragment);
        }
        
        // 10. åˆ‡æ¢å·²å®Œæˆä»»åŠ¡æ˜¾ç¤º
        function toggleCompleted() {
            const toggleBtn = document.querySelector('.toggle-completed');
            const icon = toggleBtn.querySelector('i');
            const text = toggleBtn.querySelector('span');
            
            if (isCompletedVisible) {
                completedList.style.display = 'none';
                icon.className = 'bi bi-chevron-down';
                text.textContent = 'æ˜¾ç¤º';
            } else {
                completedList.style.display = 'grid';
                icon.className = 'bi bi-chevron-up';
                text.textContent = 'éšè—';
            }
            
            isCompletedVisible = !isCompletedVisible;
